<div class="container-fluid" style="padding-top: 50px; ">
    <!-- style="top: -{{top}}px"-->
    <div ng-show="!isAllDone"> 
        <p id="word" class="place-holder" ng-show="isShowName" style="padding-left:10px">{{ct.word.name}}</p>
        <button ng-click="speak()">Speak!</button>
        <p>音标: {{ct.word.yinbiao}}</p>
        <button ng-click="isShowMeaning = true">显示解释</button> 
        <button ng-click="more()" >More </button>
        <div class="place-holder" ng-show="isShowMeaning">{{ct.word.meaning}}
        </div>

        <canvas id="inputZone" width="200" height="100" style=" border: solid;"></canvas>
    </div>
    <!--end of main page-->
    <div ng-show="isAllDone">
        全部完成
    </div>
    <!-- end of all done -->
    <div id="buttom-btns" class="btn-toolbar">
        <div class="btn-group two-col" ng-show="!isAllDone && isDrawing">
            <button type="button" class="btn  btn-lg btn-primary" ng-click="showAll()">确定</button>
            <button type="button" class="touch-clear btn  btn-lg btn-default" ng-click="reset()">重置</button>


        </div>
        <div class="btn-group three-col" ng-show="!isAllDone && !isDrawing">
            <button type="button" class="touch-clear btn  btn-lg btn-primary" ng-click="iRemember()">记住了</button>
            <button type="button" class="touch-clear btn  btn-lg btn-default" ng-click="reset()">重置</button>
            <button type="button" class="touch-clear btn  btn-lg btn-danger" ng-click="iForget()">忘记了</button>

        </div>
        <div class="btn-group one-col" ng-show="isAllDone">
            <a type="button" role="button" class="btn  btn-large btn-default ng-scope" href="#/main" ng-click="pop()">完成</a>
        </div>
    </div>
    <!--end of buttons -->
</div>
<!--end container -->


<script type="text/javascript">
jamTouch();
$("#inputZone").attr("height", window.innerHeight - $("#inputZone").position().top - $('#buttom-btns').height() - 40).
attr("width", window.innerWidth - 20);
</script>
